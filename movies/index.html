<!doctype html>
<html lang="en">

<head>

<body>

            <span>Menu</span>
            <ul>
              <li class="active">
                <i class="fa-solid fa-house"></i>

              </li>
              <li>
                <i class="fa-solid fa-user-group"></i>
                Community
              </li>
              <li>
                <i class="fa-solid fa-compass"></i>
                Discovery
              </li>
              <li>
                <i class="fa-solid fa-clapperboard"></i>
                Coming soon
              </li>
            </ul>
          </div>

          <div class="nav-group">
            <span>Social</span>
            <ul>
              <li>
                <i class="fa-solid fa-people-pulling"></i>

              </li>
              <li>
                <i class="fa-solid fa-record-vinyl"></i>

              </li>
            </ul>
          </div>

          <div class="nav-group">
            <span>General</span>
            <ul>
              <li>
                <i class="fa-solid fa-gear"></i>

            </ul>
          </div>

      </div>

      <header>
        <nav>
          <a href="#" class="active">Movies</a>
          <a href="#">TV Series</a>
          <a href="#">Anime</a>
        </nav>
        <form>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
        </form>
      </header>

      <div class="main-container">
        <section>
          <h2>Trending movies</h2>
          <span>See All <i class="fa-solid fa-angle-right"></i></span>
        </section>

        <section>
          <h2>Top rated</h2>
        </section>
      </div>

      <aside class="sidebar">
        <article>
          <h2>
            <i class="fa-solid fa-arrow-up-right-dots"></i>
            Popular Movies
          </h2>
          <button>See more</button>
        </article>

        <article>
          <h2>
            Your Favorites
            <i class="fa-solid fa-star"></i>
          </h2>
          <button>See more</button>
        </article>
      </aside>

    <section></section>
